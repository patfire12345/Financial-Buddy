<!-- templates/index.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Question Page 2
</h1>
<div class="column is-4 is-offset-4">
    <h3 class="title">Financial</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/scale_questions">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="passive_income_scale" placeholder="Your Passive Income Level" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="investment_risk_scale" placeholder="Your Investment Risk Scale">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="debt_scale" placeholder="Your Debt Level">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="withdrawal_frequency" placeholder="Your withdrawal_frequency">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Confirm and Proceed</button>
        </form>
    </div>
</div>
{% endblock %}
